<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice-Controlled AI Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #output {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Voice-Controlled AI Assistant</h1>
    <button onclick="startListening()">Start Listening</button>
    <p id="output">Your voice command will appear here...</p>

    <script>
        // Use SpeechRecognition if supported by the browser
        let recognition;
        try {
            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.onresult = function(event) {
                const command = event.results[0][0].transcript;
                document.getElementById("output").textContent = "You said: " + command;
                sendToGemini(command);
            };
            recognition.onstart = function() { console.log("Speech recognition started..."); };
            recognition.onend = function() { console.log("Speech recognition ended."); };
        } catch (error) {
            console.error("SpeechRecognition is not supported", error);
            document.getElementById("output").textContent = "Speech Recognition is not supported on this browser.";
        }

        function startListening() {
            if (recognition) {
                recognition.start();
            }
        }

        function sendToGemini(command) {
            const apiKey = 'AIzaSyDLWnqD9fq6e7SLNJPJkLvqxJs-13kG8xw'; 
            const apiURL = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent';

            fetch(`${apiURL}?key=${apiKey}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: command }] }]
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data && data.result && data.result.text) {
                    document.getElementById("output").textContent = "AI Response: " + data.result.text;
                } else {
                    document.getElementById("output").textContent = "Sorry, I couldn't understand.";
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById("output").textContent = "Error processing request.";
            });
        }
    </script>
</body>
</html>
