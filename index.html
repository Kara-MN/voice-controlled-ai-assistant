<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice-Controlled AI Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #output {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Voice-Controlled AI Assistant</h1>
    <button onclick="startListening()">Start Listening</button>
    <p id="output">Your voice command will appear here...</p>

    <script>
        // Initialize SpeechRecognition (for browser voice-to-text)
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();

        recognition.onresult = function(event) {
            const command = event.results[0][0].transcript; // Get the recognized speech
            document.getElementById("output").textContent = "You said: " + command;
            processCommand(command); // Process the voice command
        };

        // Start voice recognition when the button is clicked
        function startListening() {
            recognition.start();
        }

        // Process the voice command
        function processCommand(command) {
            const lowerCaseCommand = command.toLowerCase(); // Normalize command to lowercase

            // Handle specific commands like opening Instagram
            if (lowerCaseCommand.includes("open instagram")) {
                openWebsite("https://www.instagram.com");
            } else if (lowerCaseCommand.includes("open youtube")) {
                openWebsite("https://www.youtube.com");
            } else if (lowerCaseCommand.includes("search")) {
                const query = command.replace("search", "").trim();
                searchGoogle(query);
            } else {
                document.getElementById("output").textContent = "I didn't understand that command.";
            }
        }

        // Open a website in a new tab
        function openWebsite(url) {
            window.open(url, "_blank");
        }

        // Perform a Google search
        function searchGoogle(query) {
            const googleSearchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            window.open(googleSearchUrl, "_blank");
        }

    </script>
</body>
</html>
