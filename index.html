<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice-Controlled AI Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #output {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Voice-Controlled AI Assistant</h1>
    <button onclick="startListening()">Start Listening</button>
    <p id="output">Your voice command will appear here...</p>

    <script>
        // Initialize SpeechRecognition (for browser voice-to-text)
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();

        recognition.onresult = function(event) {
            const command = event.results[0][0].transcript; // Get the recognized speech
            document.getElementById("output").textContent = "You said: " + command;
            sendToGemini(command); // Send the command to Gemini API for processing
        };

        // Start voice recognition when the button is clicked
        function startListening() {
            recognition.start();
        }

        // Send the recognized voice command to Gemini API
        function sendToGemini(command) {
            const apiKey = 'AIzaSyDLWnqD9fq6e7SLNJPJkLvqxJs-13kG8xw'; // Add your Gemini API Key here
            const apiURL = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent';

            fetch(`${apiURL}?key=${apiKey}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    contents: [{
                        parts: [{
                            text: command  // Pass the voice command to the API
                        }]
                    }]
                })
            })
            .then(response => response.json())
            .then(data => {
                // Check if there's a response and display it
                if (data.result && data.result.text) {
                    const aiResponse = data.result.text;
                    document.getElementById("output").textContent = "AI Response: " + aiResponse;
                } else {
                    document.getElementById("output").textContent = "Sorry, I couldn't understand.";
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById("output").textContent = "Error processing request. Please try again.";
            });
        }
    </script>
</body>
</html>
