<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice-Controlled AI Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #output {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Voice-Controlled AI Assistant</h1>
    <button onclick="startListening()">Start Listening</button>
    <p id="output">Your voice command will appear here...</p>

    <script>
        // Initialize SpeechRecognition (for browser voice-to-text)
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();

        recognition.onresult = function(event) {
            const command = event.results[0][0].transcript; // Get the recognized speech
            document.getElementById("output").textContent = "You said: " + command;
            sendToGemini(command); // Send the command to Gemini API for processing
        };

        // Start voice recognition when the button is clicked
        function startListening() {
            recognition.start();
        }

        // Send the recognized voice command to Gemini API
        function sendToGemini(command) {
            fetch('https://api.gemini.com/v1/query', {  // Make sure this is the correct endpoint
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer YOUR_GEMINI_API_KEY', // Replace with your correct Gemini API key
                },
                body: JSON.stringify({
                    query: command,  // Send the userâ€™s voice command
                    context: {} // Optional, you can leave it empty or add context if needed
                })
            })
            .then(response => response.json())
            .then(data => {
                const aiResponse = data.result.text || "Sorry, I couldn't understand.";  // Check if the response has `result.text`
                document.getElementById("output").textContent = "AI Response: " + aiResponse;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById("output").textContent = "Error processing request.";
            });
        }
    </script>
</body>
</html>
