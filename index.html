<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice-Controlled AI Assistant</title>
    <style>
        /* Your previous styling and background effects go here... */

        body {
            font-family: 'Arial', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        button {
            background-color: #09f;
            color: white;
            padding: 15px 30px;
            border: none;
            font-size: 20px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #06c;
        }

        #output {
            margin-top: 30px;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .content-wrapper {
            z-index: 2;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content-wrapper">
            <h1>Voice-Controlled AI Assistant</h1>
            <button onclick="startListening()">Start Listening</button>
            <p id="output">Your voice command will appear here...</p>
        </div>
    </div>

    <script>
        // Initialize SpeechRecognition (for browser voice-to-text)
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.continuous = true;  // Keep recognition running
        recognition.interimResults = true;  // Get intermediate results
        let wakeWordDetected = false;

        // Start listening for wake word
        recognition.onresult = function(event) {
            let transcript = event.results[event.results.length - 1][0].transcript.toLowerCase();

            // Output the result (for debugging)
            console.log("Heard: " + transcript);

            // Detect the wake word
            if (transcript.includes("hey ai") && !wakeWordDetected) {
                document.getElementById("output").textContent = "AI is now active, please give a command!";
                wakeWordDetected = true;  // Prevent multiple detections of the wake word
            } else if (wakeWordDetected) {
                processCommand(transcript); // Process command once the assistant is active
            }
        };

        // Start voice recognition
        function startListening() {
            wakeWordDetected = false;  // Reset wake word detection
            recognition.start();
        }

        // Stop the speech recognition
        function stopListening() {
            recognition.stop();
        }

        // Process commands after the wake word is detected
        function processCommand(command) {
            const lowerCaseCommand = command.toLowerCase();

            if (lowerCaseCommand.includes("open youtube")) {
                openWebsite("https://www.youtube.com");
            } else if (lowerCaseCommand.includes("open instagram")) {
                openWebsite("https://www.instagram.com");
            } else if (lowerCaseCommand.includes("search")) {
                const query = command.replace("search", "").trim();
                searchGoogle(query);
            } else if (lowerCaseCommand.includes("stop listening")) {
                stopListening();
                document.getElementById("output").textContent = "AI is now inactive.";
            } else {
                document.getElementById("output").textContent = "I didn't understand that command.";
            }
        }

        // Open a website in a new tab
        function openWebsite(url) {
            window.open(url, "_blank");
        }

        // Perform a Google search
        function searchGoogle(query) {
            const googleSearchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            window.open(googleSearchUrl, "_blank");
        }

        // Keep AI always active in the background (listening for the wake word)
        startListening();
    </script>
</body>
</html>
